<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!--add new-tweet style sheet-->

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="fixed-nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">


      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main id="layout" class="main">
      <section class="new-tweet">
        <h2 class="underline-head"> Compose Tweet</h2>
        <form action="/tweets/" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>

      <!--New Tweets article-->
      <section id="new-tweets" class="all-tweets">
        <article>
          <header>
            <img src="/images/Ernest.png"  width="60px" height="60px" border-style="solid"> Ernest
          </header>
          <content>
            <div>
              <p>Test content inside of the content, over the footer above the head.
            </div>
          </content>
          <footer>
              <div>
                <p> 10 days ago...
              </div>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
              <i class="fa fa-flag" aria-hidden="true"></i>
            </footer>
        </article>
      </section>
    </main>
  </body>
</html>
